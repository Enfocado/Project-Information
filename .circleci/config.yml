version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.0.0
        environment: 
          MYSQL_DATABASE: projectInformation
          MYSQL_USER: root
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_HOST: 127.0.0.1
          MYSQL_PASSWORD: 
      - image: circleci/mysql:8.0.11
        environment: 
          MYSQL_USER: root
          MYSQL_ALLOW_EMPTY_PASSWORD: true
    steps:
      - checkout
      - run: sudo apt install -y mysql-client
      - run: npm install
      - run: npm run upload-schema
      - run: npm test


